<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="main">
        <form>
            <div class="row">
                <h3>User Credentials:</h3>
                <div class="form-group col-xs-6">
                    <input type="text" class="form-control" id="id" placeholder="User-ID">
                </div>
                <div class="form-group col-xs-6">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <h3>School Data:</h3>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" id="name" placeholder="School name">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
            </div>
            <div class="row">
                <h3>Classes:</h3>
                <div class="row form-group col-xs-12">
                    <div class="col-sm-10">
                        <input type="text" class="form-control class_number" placeholder="Class number">
                    </div>

                    <button type="button" class="btn btn-primary btn-xs add_class">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <h3>Sensors:</h3>
                <div class="form-group col-xs-12">
                    <div class="col-sm-5">
                        <input type="text" class="form-control sensor_name" placeholder="Sensor name">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control sensor_unit" placeholder="Measure unit">
                    </div>
                    <button type="button" class="btn btn-primary btn-xs add_sensor">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="test.js">
    </script>

</body>

</html>
